
<html>
    <head>
        <title>
            Form
        </title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <table width="50%">
            <form action="form.html">
                <tr>
                   <td id="name"><label for="un">Username </label></td> 
                    <td><input type="text" placeholder="Enter name" id="un"/></td>      
                </tr>
                <tr>
                    <div>
                        <td id="name"><label for="pas">Password </label></td>
                        <td><input type="password" placeholder="Password" id="pas"/></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td id="name"><label for="">Gender </label></td>
                        <td id="gen">
                            <input type="radio" name="radio"/>
                            <label for="">Female</label>
                            <input type="radio" name="radio"/>
                            <label for="">Male</label>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td id="name"><label for="m">Email </label></td>
                        <td ><input type="email" placeholder="Email" id="m"/></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td id="name"><label for="ph">Phone no </label></td>
                        <td>
                            <select>
                                <option value="">+91</option>
                                <option value="">+92</option>
                                <option value="">+93</option>
                                <option value="">+94</option>
                            </select>
                            <input type="tel" placeholder="Enter phone number" id="ph"/>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td id="but"><button>Submit</button></td>
                    </div>
                </tr>
            </form>
        </table>
    </body>
</html>
